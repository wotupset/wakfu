操作方式:
左鍵-點地板移動
右鍵-對目標動作(採集或攻擊之類的)

沿著唯一的一條路往右上走
走到黑色地板上
<img src="./img/2014-04-17_195025_cr.png"/><img src="./img/2014-04-17_195025_cr2.png"/>
會出現一個熊貓?跟你講話
黑色地板上還有出現一隻兔子

<img src="./img/2014-04-17_195457_cr.png"/><img src="./img/2014-04-17_195457_cr2.png"/>
對兔子點右鍵 會跳出一把劍 點擊進入戰鬥畫面

<img src="./img/2014-04-17_200023_cr.png"/><img src="./img/2014-04-17_200023_cr2.png"/>
首先 移動你的角色 下方的綠色MP表示可以移動的格數

<img src="./img/2014-04-17_200543_cr.png"/><img src="./img/2014-04-17_200543_cr2.png"/>
移動完 會出現結束回合的按鈕 點擊換敵方動作並進入下個回合
*結束回合的快速鍵=空白鍵

<img src="./img/2014-04-17_200940_cr.png"/><img src="./img/2014-04-17_200940_cr2.png"/>
移動到兔子旁邊一格 使用下方的拳頭圖示[Fist]攻擊兔子
*普攻的快速鍵=F
打一下就死了 

<img src="./img/2014-04-17_201558_cr.png"/>
之後會出現第二隻
